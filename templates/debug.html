<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-box {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç API Debug Test</h1>
    <p>„Åì„ÅÆ„Éö„Éº„Ç∏„ÅßAPI„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„Çí„ÉÜ„Çπ„Éà„Åó„Å¶„ÅÑ„Åæ„Åô...</p>

    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        async function testAPI(name, url) {
            const box = document.createElement('div');
            box.className = 'test-box';
            box.innerHTML = `<h3>${name}</h3><p>Testing: <code>${url}</code></p><p>Status: Loading...</p>`;
            resultsDiv.appendChild(box);

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    box.className = 'test-box success';
                    box.innerHTML = `
                        <h3>‚úÖ ${name}</h3>
                        <p>URL: <code>${url}</code></p>
                        <p>Status: <strong>${response.status} OK</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                box.className = 'test-box error';
                box.innerHTML = `
                    <h3>‚ùå ${name}</h3>
                    <p>URL: <code>${url}</code></p>
                    <p>Error: <strong>${error.message}</strong></p>
                `;
                console.error(`${name} Error:`, error);
            }
        }

        // Run tests
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Starting API tests...');

            await testAPI('Health Check', '/health');
            await testAPI('Quick Dates API', '/api/quick-dates');
            await testAPI('Yield Data API (2025-10-14)', '/api/yield-data/2025-10-14');

            console.log('All tests completed');
        });
    </script>
</body>
</html>
