<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-5">
                    <h1 class="display-4">
                        <i class="fas fa-chart-line text-primary"></i>
                        Market Analytics
                    </h1>
                    <p class="lead">日本国債市場分析プラットフォーム</p>
                </div>

                <div class="row g-4">
                    <!-- イールドカーブ比較 -->
                    <div class="col-md-6">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body text-center p-4">
                                <div class="mb-3">
                                    <i class="fas fa-chart-area fa-3x text-primary"></i>
                                </div>
                                <h5 class="card-title">イールドカーブ比較</h5>
                                <p class="card-text text-muted">
                                    複数日付のイールドカーブを重ねて表示し、
                                    時系列での変化を視覚的に分析
                                </p>
                                <a href="/yield-curve" class="btn btn-primary">
                                    <i class="fas fa-arrow-right me-2"></i>開始
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- PCA分析 -->
                    <div class="col-md-6">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body text-center p-4">
                                <div class="mb-3">
                                    <i class="fas fa-project-diagram fa-3x text-success"></i>
                                </div>
                                <h5 class="card-title">主成分分析 (PCA)</h5>
                                <p class="card-text text-muted">
                                    イールドカーブの主成分分析により、
                                    水準・傾き・曲率の変動を分解
                                </p>
                                <a href="/pca" class="btn btn-success">
                                    <i class="fas fa-arrow-right me-2"></i>開始
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-5">
                    <small class="text-muted">
                        <i class="fas fa-database me-1"></i>
                        データソース: 日本証券業協会 (JSDA)
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
